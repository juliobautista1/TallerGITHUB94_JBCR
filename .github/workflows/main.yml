on:
  push:
    branches:
      - ${{ github.ref }}

    runs-on: ubuntu-latest

    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v2
      with:
        repository: ${{ github.repository }}
        ref: ${{ github.ref }}

    - name: Build with Maven

      run: mvn clean package --file hola-mundo/pom.xml

